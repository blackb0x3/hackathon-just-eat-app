<ion-content padding center text-center>
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input aria-placeholder="Username" [(ngModel)]="username">Username</ion-input>
    </ion-item>  
    <ion-item>
        <ion-input aria-placeholder="Password" type="password" [(ngModel)]="password">Password</ion-input>
      </ion-item>  
  </ion-list>

  <button ion-button full (click)="login()">Login</button>
  <button ion-button full (click)="register()">Register</button>
</ion-content>


<ion-content padding>

</ion-content>
