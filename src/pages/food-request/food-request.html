<ion-header>

  <ion-navbar>
    <ion-title>food-request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label>picture</ion-label>
      <button>Use Camera</button>>
      <button>Choose From Photos</button>
      <img src="{{this.foodImage}}"/>
    </ion-item>

    <ion-item>
      <ion-label>food</ion-label>
      <ion-input type="text" formControlName="food"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>comment</ion-label>
      <ion-textarea type="text" formControlName="comment" placeholder="Enter a description of your leftovers..."></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>served hot?</ion-label>
      <ion-select formControlName="servedHot">
        <ion-option value="hot">hot</ion-option>
        <ion-option value="cold">cold</ion-option>
      </ion-list>
    </ion-item>

    <ion-item>
      <ion-label>contact number</ion-label>
      <ion-input type="text" formControlName="contactNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>contact address</ion-label>
      <ion-input type="text" formControlName="contactAddress" placeholder="street address"></ion-input>
      <ion-input type="text" formControlName="city" placeholder="city"></ion-input>
      <ion-input type="text" formControlName="postcode" placeholder="postcode"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>allergies</ion-label>
      <ion-select formControlName="allergies" multiple="true">
        <ion-option *ngFor="let allergy of allergies" value="allergy">{{allergy}}</ion-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>
